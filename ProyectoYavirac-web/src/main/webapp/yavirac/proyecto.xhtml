<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
         <h:form id="fpro">
            <p:panel header="Nuevo Proyecto">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="INGRESAR USUARIO"/>
                       <p:selectCheckboxMenu id="menu"  label="SELECCIONA..."
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{proyectoBean.proyecto.usuario}" />
                    </p:selectCheckboxMenu>
                                 
                    <h:outputText value="NOMBRE DEL PROYECTO:"/>
                    <h:inputText value="#{proyectoBean.proyecto.nombre}"/>

                    <p:outputLabel value="DESCRIPCION"/>
                    <p:inputText value="#{proyectoBean.proyecto.descripcion}"/>

                    <h:outputText value="LUGAR"/>
                    <h:inputText value="#{proyectoBean.proyecto.lugar}"/>

                    <p:outputLabel value="FECHA DE INICIO"/>
                    <p:inputText value="#{proyectoBean.proyecto.fechaIn}"/>

                    <h:outputText value="FECHA DE FIN"/>
                    <h:inputText value="#{proyectoBean.proyecto.fechaOut}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":fpro"
                                     actionListener="#{proyectoBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
