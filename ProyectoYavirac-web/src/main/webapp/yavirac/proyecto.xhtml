<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="asi">
            <p:panel header="REGISTRAR NUEVO USUARIO">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="USUARIO"/>
                    <p:inputText value="#{proyectoBean.proyecto.usuario}"/>
                    <p:outputLabel value="NOMBRE:"/>
                    <p:inputText value="#{proyectoBean.proyecto.nombre}"/>
                    <p:outputLabel value="DESCRIPCION:"/>
                    <p:inputText value="#{proyectoBean.proyecto.descripcion}"/>
                    <p:outputLabel value="LUGAR:"/>
                    <p:inputText value="#{proyectoBean.proyecto.lugar}"/>
                    <p:outputLabel value="FECHA INICIO:"/>
                    <p:calendar  value="#{proyectoBean.proyecto.fechaIn}"/>
                    <p:outputLabel value="FECHA FIN:"/>
                    <p:inputText value="#{proyectoBean.proyecto.fechaOut}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":asi"
                                     actionListener="#{asistenciaBean.add(evt)}"/>
                    <p:commandButton value="MODIFICAR" update=":asi"
                                     actionListener="#{asistenciaBean.modify(evt)}"/>
                    <p:commandButton value="ELIMINAR" update=":asi"
                                     actionListener="#{asistenciaBean.remove(evt)}"/> 
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
