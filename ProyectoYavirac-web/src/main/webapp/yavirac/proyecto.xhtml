<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
         <h:form id="fpro">
            <p:panel header="Nuevo Proyecto">
                <h:panelGrid columns="2" cellpadding="5">
                            
                    <p:outputLabel value="NOMBRE DEL PROYECTO:"/>
                    <p:inputText value="#{proyectoBean.proyecto.nombre}"/>

                    <p:outputLabel value="DESCRIPCION"/>
                    <p:inputText value="#{proyectoBean.proyecto.descripcion}"/>

                    <p:outputLabel value="LUGAR"/>
                    <p:inputText value="#{proyectoBean.proyecto.lugar}"/>

                    <p:outputLabel value="FECHA DE INICIO"/>
                    <p:calendar pattern="dd/MM/yyyy" locale="pt" value="#{proyectoBean.proyecto.fechaIn}" showOn="button" />

                    <p:outputLabel value="FECHA DE FIN"/>     
                    <p:calendar pattern="dd/MM/yyyy" locale="pt" value="#{proyectoBean.proyecto.fechaOut}" showOn="button" />
                    
                    <p:outputLabel value="USUARIO:"/>
                    <p:inputText value="#{proyectoBean.proyecto.usuario}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":fpro"
                                     actionListener="#{proyectoBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
