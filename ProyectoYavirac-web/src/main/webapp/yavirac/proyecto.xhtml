
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>REGISTRO DE PROYECTO</title>
    </h:head>
    <h:body>
         <h:form id="fpro">
            <p:panel header="Nuevo Proyecto">
                <h:panelGrid columns="2" cellpadding="5">
                            
                    <p:outputLabel value="NOMBRE DEL PROYECTO:"/>
                    <p:inputText value="#{proyectoBean.proyecto.nombre}"/>

                    <p:outputLabel value="DESCRIPCION"/>
                    <p:inputText value="#{proyectoBean.proyecto.descripcion}"/>

                    <p:outputLabel value="LUGAR"/>
                    <p:inputText value="#{proyectoBean.proyecto.lugar}"/>

                    <p:outputLabel value="FECHA DE INICIO"/>
                    <p:inputText value="#{proyectoBean.proyecto.fechaIn}"/>
                    <!--<p:calendar pattern="yyyy-MM-dd" locale="pt" value="#{proyectoBean.proyecto.fechaIn}" showOn="button" />-->

                    <p:outputLabel value="FECHA DE FIN"/>
                    <p:inputText value="#{proyectoBean.proyecto.fechaOut}"/>
                    <!--<p:calendar pattern="yyyy-MM-dd" locale="pt" value="#{proyectoBean.proyecto.fechaOut}" showOn="button" />-->
                    
                    <p:outputLabel value="USUARIO:"/>
                    <p:inputText value="#{proyectoBean.proyecto.usuario}"/>
                    <p:selectCheckboxMenu id="usuarios" value="#{usuarioBean.usuario.idUsuario}" label="Usuarios">
                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                        <f:selectItems value=""/>
                    </p:selectCheckboxMenu>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":fpro"
                                     actionListener="#{proyectoBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
    
</h:body>
</html>
