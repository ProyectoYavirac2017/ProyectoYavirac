<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="evi">
            <p:panel header="Control Evidencia">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="EVIDENCIA:"/>
                    <h:inputText value="#{evidenciaBean.evidencia.idEvidencia}"/>
                    
                    <h:outputText value="Actividad :"/>
                    <h:inputText value="#{evidenciaBean.evidencia.actividad}"/>
                    
                    <h:outputLabel value="Usuario"/>
                    <p:inputText value="#{evidenciaBean.evidencia.usuario}"/>
                    
                    <h:outputLabel value="PDF"/>
                    <p:inputTextarea value="#{evidenciaBean.evidencia.pdf}" rows="5" cols="18"/>
                    
                    <h:outputLabel value="Video"/>
                    <p:inputTextarea value="#{evidenciaBean.evidencia.video}" rows="5" cols="18"/>
                    
                    <h:outputLabel value="Foto"/>
                    <p:inputTextarea value="#{evidenciaBean.evidencia.foto}" rows="5" cols="18"/>
                 
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":evi"
                                     actionListener="#{evidenciaBean.add(evt)}"/>
                    <p:commandButton value="MODIFICAR" update=":evi"
                                     actionListener="#{evidenciaBean.modify(evt)}"/>
                    <p:commandButton value="ELIMINAR" update=":evi"
                                     actionListener="#{evidenciaBean.remove(evt)}"/>
                </f:facet>

            </p:panel>
            
        </h:form>
        
    </ui:define>

</ui:composition>
