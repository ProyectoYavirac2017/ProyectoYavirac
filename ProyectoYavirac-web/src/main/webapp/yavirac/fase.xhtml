<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:define name="content">
         <h:form id="fas">
            <p:panel header="FASES">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:selectCheckboxMenu id="menu"  label="SELECCIONAR"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{faseBean.fase.proyecto}" />
                    </p:selectCheckboxMenu>

                    <p:outputLabel value="PROYECTO"/>
                    
                    <p:outputLabel value="NUMERO"/>
                    <p:inputText value="#{faseBean.fase.numero}"/>
                    
                    <h:outputText value="FECHA DE INICIO"/>
                    <h:inputText value="#{faseBean.fase.fechaInit}"/>

                    <p:outputLabel value="OBJETIVOS"/>
                    <p:inputText value="#{faseBean.fase.objetivo}"/>

                    <h:outputText value="ESTADO"/>
                    <h:inputText value="#{faseBean.fase.estado}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":fas"
                                     actionListener="#{faseBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
