<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>REGISTRO DE FASE</title>
    </h:head>
    <h:body>
         <h:form id="fas">
            <p:panel header="FASE">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:selectCheckboxMenu id="menu"  label="SELECCIONAR" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItem value="#{faseBean.fase.proyecto}" />
                       
                    </p:selectCheckboxMenu>
                            
                    <p:outputLabel value="NUMERO"/>
                    <p:inputText value="#{faseBean.fase.numero}"/>

                    <p:outputLabel value="FECHA DE INICIO"/>
                    <p:inputText value="#{faseBean.fase.fechaInit}"/>

                    <p:outputLabel value="OBJETIVOS"/>
                   <p:inputText value="#{faseBean.fase.objetivo}"/>
                   
                    <p:outputLabel value="ESTADO"/>     
                    <p:inputText value="#{faseBean.fase.estado}"/>
                    
                    <p:outputLabel value="USUARIO:"/>
                    <p:inputText value="#{proyectoBean.proyecto.usuario}"/>
                    
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":fpro"
                                     actionListener="#{faseBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
    
</h:body>
</html>
