<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="eva">
            <p:panel header="Control Evaluacion">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Actividad:"/>
                    <p:selectOneMenu value="#{evaluacionBean.evaluacion.actividad}" style="width:140px">
                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Calificacion:"/>
                    <p:inputText value="#{evaluacionBean.evaluacion.calificaion}"/>                    
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":eva"
                                     actionListener="#{evaluacionBean.add(evt)}"/>
                      <p:commandButton value="MODIFICAR" update=":eva"
                                       actionListener="#{evaluacionBean.modify(evt)}"/>
                    <p:commandButton value="ELIMINAR" update=":asi"
                                     actionListener="#{evaluacionBean.remove(evt)}"/>
                </f:facet>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
