<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="asi">
            <p:panel header="CONTROL DE ASISTENCIA">
                <h:panelGrid columns="2" cellpadding="5">
                   <h:outputText value="USUARIO"/>
                       <p:selectCheckboxMenu id="menu"  label="SELECCIONA..."
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                           <f:selectItems value="#{asistenciaBean.asistencia.usuario}" />
                    </p:selectCheckboxMenu>

                    <p:outputLabel value="FECHA:"/>
                    <p:inputText value="#{asistenciaBean.asistencia.fecha}"/>
                    <p:outputLabel value="PRESENTE:"/>
                    <p:inputText value="#{asistenciaBean.asistencia.presente}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":asi"
                                     actionListener="#{asistenciaBean.add(evt)}"/>
                    <p:commandButton value="MODIFICAR" update=":asi"
                                     actionListener="#{asistenciaBean.modify(evt)}"/>
                    <p:commandButton value="ELIMINAR" update=":asi"
                                     actionListener="#{asistenciaBean.remove(evt)}"/>
                    
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
