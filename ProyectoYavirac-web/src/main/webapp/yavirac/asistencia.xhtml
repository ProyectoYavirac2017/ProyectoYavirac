<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="asi">
            <p:panel header="CONTROL DE ASISTENCIA">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="USUARIO:"/>
                    <h:inputText value="#{asistenciaBean.asistencia.usuario}"/>

                    <p:outputLabel value="FECHA:"/>
                    <p:inputText value="#{asistenciaBean.asistencia.fecha}"/>
                    <p:outputLabel value="PRESENTE:"/>
                    <p:inputText value="#{asistenciaBean.asistencia.presente}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":asi"
                                     actionListener="#{asistenciaBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
