<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="fact">
            <p:panel header="Nueva Actividad">
                <h:panelGrid columns="2" cellpadding="5">
                    
                     <h:outputText value="Proyecto"/>
                     <p:selectOneMenu value="#{faseBean.fase.proyecto}" style="width:140px" >
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="2" itemValue="Xbox One" />
                        <f:selectItem itemLabel="3" itemValue="PS4" />
                        <f:selectItem itemLabel="4" itemValue="Wii U" />
                    </p:selectOneMenu>
                    
                    <h:outputText value="Fase:"/>
                    <p:selectOneMenu  value="#{actividadBean.actividad.fase}" style="width:140px">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="2" itemValue="Xbox One" />
                        <f:selectItem itemLabel="3" itemValue="PS4" />
                        <f:selectItem itemLabel="4" itemValue="Wii U" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Fecha de Creación:"/>
                    <p:calendar id="popup" value="#{calendarView.date2}" />
                   
                    <h:outputText value="Tarea:"/>
                    <h:inputTextarea value="#{actividadBean.actividad.tarea}" rows="5" cols="18"/>

                    <h:outputLabel value="Meta:"/>
                    <h:inputText value="#{actividadBean.actividad.meta}"/>

                    <h:outputText value="Observación:"/>
                    <h:inputTextarea value="#{actividadBean.actividad.observacion}" rows="5" cols="18"/>

                    <h:outputLabel value="Evaluación:"/>
                    <h:inputText value="#{actividadBean.actividad.evaluacions}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="GUARDAR" update=":fact"
                                     actionListener="#{actividadBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
