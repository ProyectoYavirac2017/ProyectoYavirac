<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./template/template.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://xmlns.jcp.org/jsf/core">

            <ui:define name="content">

                <h:form id="fusu">
                    <p:panel header="Nuevo Usuario">
                        <h:panelGrid columns="2" cellpadding="5">     
                            <p:outputLabel value="USER NAME"/>
                            <p:inputText value="#{usuarioBean.usuario.username}"/>

                            <h:outputText value="PASSWORD"/>
                            <h:inputText value="#{usuarioBean.usuario.password}"/>

                            <p:outputLabel value="NOMBRE"/>
                            <p:inputText value="#{usuarioBean.usuario.nombres}"/>

                            <h:outputText value="APELLIDO"/>
                            <h:inputText value="#{usuarioBean.usuario.apellidos}"/>

                            <p:outputLabel value="CI"/>
                            <p:inputText value="#{usuarioBean.usuario.cedula}"/>
                            
                            <p:outputLabel value="MOVIL/TELEFONO"/>
                            <p:inputText value="#{usuarioBean.usuario.movil}"/>
                            
                            <p:outputLabel value="EMAIL"/>
                            <p:inputText value="#{usuarioBean.usuario.email}"/>
                            
                            <p:outputLabel value="ROL"/>
                            <p:selectOneMenu id="rol" value="#{usuarioBean.usuario.rol}" style="width:125px">
                                <f:selectItem itemLabel="PASANTE" itemValue="PASANTE" />
                                <f:selectItem itemLabel="TUTOR" itemValue="TUTOR" />
                            </p:selectOneMenu>
                            
                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="GUARDAR" update=":fusu"
                                             actionListener="#{usuarioBean.add(evt)}"/>
                        </f:facet>
                    </p:panel>
                    

                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>

</html>
